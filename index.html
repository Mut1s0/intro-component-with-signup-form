<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles Link -->
    <link rel="stylesheet" href="/styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    
    <div class="container">

        <div class="content">

            <h1 class="content--header">Learn to code by watching others</h1>

            <p class="content--paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>

        </div>

        <div class="content--form">

            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>

            <form>

                <input type="text" placeholder="First Name">

                <input type="text" placeholder="Last Name">

                <input type="email" placeholder="Email Address">

                <input type="password" placeholder="Password">

                <button>CLAIM YOUR FREE TRIAL</button>

                <div class="footer">

                    <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>

                </div>

            </form>

        </div>

    </div>
